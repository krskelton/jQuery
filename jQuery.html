<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Example</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <script>
        $(document).ready(function(){
            $('html').append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='one'>Paragraph 1</p>\
                            <p id='two'>Paragraph 2</p>\
                            <p id='three'>Paragraph 3</p>\
                            <p id='showPara'>Click here to show the hidden paragraph</p>\
                            <p id='hidden'>Hidden paragraph</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $('#two').css({'color':'red'});
            $("#three").click(function(){
                $('#one').hide();
            });
            // Binding multiple events with different handlers
            $( "p" ).on({
                "click": function() { console.log( "clicked!" ); },
                "mouseover": function() { console.log( "hovered!" ); }
            });
            //on load hide paragraph
            $('#hidden').hide();
            //use show() to show a hidden paragraph
            $('#showPara').click(function(){
                $('#hidden').show();
                $('#showPara').hide();
            });
        });
    </script>

</html>
